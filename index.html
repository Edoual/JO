<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Optional: to center the video vertically */
    }
    .video-container {
      width: 100%;
      max-width: 1520px; /* Ensure the video container does not exceed 1520px */
    }
    video {
      width: 100%; /* Allow the width to adjust automatically */
      height: 389px; /* Set the height to 389 pixels */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted controls>
      <source src="https://github.com/Edoual/JO/raw/main/Jo%20Shot3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
