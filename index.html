<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Optionnel : centrer verticalement */
      overflow: hidden; /* Empêche les scrollbars sur la page */
    }
    .video-container {
      width: 1568px;
      height: 441px;
      overflow: hidden; /* Masquer toute partie débordant du conteneur */
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: fill; /* Remplir le conteneur sans respecter le rapport d'aspect */
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted controls>
      <source src="https://github.com/Edoual/JO/raw/main/Jo%20Shot3.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
